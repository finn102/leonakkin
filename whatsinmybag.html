<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's in My Bag</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 40px 0;
      font-family: sans-serif;
    }
    #bag-container {
      position: relative;
      cursor: pointer;
    }
    #bag-open {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
      width: 500px;
      height: auto;
    }
    #bag-open.visible {
      opacity: 1;
    }
    #click-text {
      transition: opacity 0.3s ease;
      width: 400px;
      height: auto;
    }
    #click-text.hidden {
      opacity: 0;
    }
    #bag-closed {
      width: 500px;
      height: auto;
    }
  </style>
</head>
<body>
  <img src="whatsinmybagtext.png" alt="What's in my bag" />

  <div id="bag-container">
    <img id="bag-closed" src="bagclosed.png" alt="Bag closed" />
    <img id="bag-open" src="bagopen.png" alt="Bag open" />
  </div>

  <img id="click-text" src="clicktoopen.png" alt="Click to open" />

  <script>
    const bagContainer = document.getElementById("bag-container");
    const bagOpen = document.getElementById("bag-open");
    const clickText = document.getElementById("click-text");

    bagContainer.addEventListener("click", () => {
      bagOpen.classList.add("visible");
      clickText.classList.add("hidden");
    });
  </script>
</body>
</html>
